{% load staticfiles %}
<html lang="en">
	<head>
		<link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
		<link href="{% static "bootflat/css/bootflat.min.css" %}" rel="stylesheet">
		<link href="{% static "css/index.css" %}" rel="stylesheet">
		<title>Tweek</title>
	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Tweek</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/">Home</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>	
		<div class="container center">
			<!-- video object -->
			<object type="application/x-shockwave-flash" height="378" width="620" id="live_embed_player_flash" data="http://www.twitch.tv/widgets/live_embed_player.swf?channel=dreadztv" bgcolor="#000000">
				<param name="allowFullScreen" value="true" />
				<param name="allowScriptAccess" value="always" />
				<param name="allowNetworking" value="all" />
				<param name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" />
				<param name="flashvars" value="{{ video }}" /> 	<!-- interpolated here -->
			</object>

			<input type="button" value="Next" class="btn btn-success center-block next-button" onclick="next()"/>
		</div>
	</body>
	<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
	<script type='text/javascript'>
		function next(){
			$.getJSON("/next/", function(results){
				alert("Successful?: " + results['success']);
			});
		}
	</script>
</html>
